{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-8 p-4">
    <h1 class="text-2xl font-semibold mb-4">{{ title }}</h1>
    <p class="text-gray-700">
        Welcome, {{ current_user.username }}!
    </p>
    <p class="text-gray-700 mt-2">
        User matchmaking and browsing features will be implemented here in Phase 3.
    </p>
    <p class="text-gray-700 mt-4">
        For now, you can manage your <a href="{{ url_for('auth.profile') }}" class="text-blue-500 hover:text-blue-700">profile</a>
        or <a href="{{ url_for('auth.logout') }}" class="text-blue-500 hover:text-blue-700">logout</a>.
    </p>
</div>
{% endblock %}
